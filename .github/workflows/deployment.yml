name: Deployment

concurrency: staging

on:
  workflow_dispatch:

jobs:
  test:
    uses: sergeimikhailov/motiv/.github/workflows/main.yml@main

  deploy:
    needs: test
    runs-on: macos-latest
    environment: staging
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: Java 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Build
        run: >-
          ./gradlew bundleRelease
          -Pandroid.injected.version.code=${GITHUB_RUN_NUMBER}
          -Pandroid.injected.version.name=${GITHUB_SHA}

      - name: Sign
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: app/build/outputs/bundle/release
          signingKeyBase64: ${{ secrets.KEY_STORE }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          alias: ${{ secrets.KEY_ALIAS }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}

      - name: Upload
        uses: r0adkll/upload-google-play@v1.0.15
        with:
          serviceAccountJsonPlainText: ${{ secrets.SERVICE_ACCOUNT_JSON }}
          packageName: nz.mikhailov.motiv
          releaseFile: ${{ env.SIGNED_RELEASE_FILE }}
          track: internal
          mappingFile: app/build/outputs/mapping/release/mapping.txt

      - name: Create Release Tag
        uses: actions/github-script@v5
        with:
          github-token: ${{ github.token }}
          script: |
            github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: "refs/tags/release/v${GITHUB_RUN_NUMBER}",
              sha: context.sha
            })
